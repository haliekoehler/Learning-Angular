<!DOCTYPE html>
<html ng-app="index">
<head>
    <meta charset="UTF-8">
    <title>Learning Angular</title>
    <style>
        li:first-child {
            font-style: italic;
        }
        li:last-child {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2> Listing 1 - 9</h2>
<ul>
    <li ng-repeat="num in [1, 2, 3, 4, 5, 6, 7, 8, 9]">{{ num }}</li>
</ul>

<h2> Hide numbers divisible by 3</h2>
<ul>
    <li ng-repeat="num in [1, 2, 3, 4, 5, 6, 7, 8, 9]" ng-hide="num % 3 == 0">
        {{ num }}
    </li>
</ul>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script> <!-- Angular -->
<script src="index.js"></script> <!-- Index Module -->
</body>
</html>
